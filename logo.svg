<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500" aria-label="Large plant with soil icon">
  <defs>
    <!-- Leaf gradient -->
    <linearGradient id="leaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A8F0B0"/>
      <stop offset="100%" stop-color="#2ECC71"/>
    </linearGradient>

    <!-- Soil gradient -->
    <linearGradient id="soil" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#B07A4A"/>
      <stop offset="100%" stop-color="#6D4C2F"/>
    </linearGradient>
  </defs>

  <!-- Soil -->
  <path d="
    M80 360
    C160 310, 340 310, 420 360
    L420 430
    C340 460, 160 460, 80 430Z"
    fill="url(#soil)"/>

  <!-- Stem -->
  <rect x="246" y="210" width="12" height="110" rx="6" fill="#2ECC71"/>

  <!-- Left leaf -->
  <path d="
    M252 210
    C170 190, 130 230, 140 280
    C150 330, 210 340, 248 300
    C270 275, 275 235, 252 210Z"
    fill="url(#leaf)"/>

  <!-- Right leaf -->
  <path d="
    M252 210
    C334 190, 374 230, 364 280
    C354 330, 294 340, 256 300
    C234 275, 229 235, 252 210Z"
    fill="url(#leaf)"/>
</svg>
